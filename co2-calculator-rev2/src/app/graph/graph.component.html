<br>
<h1 class="centreText">Results</h1>
<ngx-charts-bar-vertical 
    [view]="[750,400]"
    [results]="outputData"
    [xAxisLabel]="'Vehicles (Make, Model)'"    
    [yAxisLabel]="'Emissions CO2 (g/km)'"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true"
    [roundEdges]="true"
    >
</ngx-charts-bar-vertical>

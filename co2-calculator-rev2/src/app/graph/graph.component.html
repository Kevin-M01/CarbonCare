<div class="graph">
    <h1 class="centreText">Results</h1>
<ngx-charts-bar-vertical 
    [view]="[500,500]"
    [results]="outputData"
    [xAxisLabel]="'Vehicles'"    
    [yAxisLabel]="'Emissions CO2 (g/km)'"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true"
    [roundEdges]="true"   
    [showDataLabel]="true" 
    >
</ngx-charts-bar-vertical>
</div>
